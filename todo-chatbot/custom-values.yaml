# Custom values to fix backend deployment
backend:
  replicaCount: 1
  image:
    repository: todo-backend
    pullPolicy: IfNotPresent
    tag: "latest"
  service:
    type: ClusterIP
    port: 8000
    targetPort: 8000
  env:
    - name: DATABASE_URL
      value: "sqlite:///./todo.db"
    - name: BETTER_AUTH_SECRET
      value: "dev-secret"
    - name: BETTER_AUTH_URL
      value: "http://localhost:3000"
    - name: PROJECT_NAME
      value: "Todo API"

frontend:
  replicaCount: 1
  image:
    repository: todo-frontend
    pullPolicy: IfNotPresent
    tag: "latest"
  service:
    type: ClusterIP
    port: 3000
    targetPort: 3000