{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "todo-chatbot.fullname" . }}
  labels:
    {{- include "todo-chatbot.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- with .Values.ingress.className }}
  ingressClassName: {{ . }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            {{- with .pathType }}
            pathType: {{ . }}
            {{- end }}
            backend:
              {{- if eq .backendService "backend" }}
              service:
                name: {{ include "todo-chatbot.fullname" $ }}-backend
                port:
                  number: {{ $.Values.backend.service.port }}
              {{- else if eq .backendService "frontend" }}
              service:
                name: {{ include "todo-chatbot.fullname" $ }}-frontend
                port:
                  number: {{ $.Values.frontend.service.port }}
              {{- end }}
          {{- end }}
    {{- end }}
{{- end }}
